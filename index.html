<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-4 fixed-top">
      <div class="container">
        <img src="logo.png" alt="logo" />
        <a class="navbar-brand ps-3 text-white fs-5" href="#">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5">
            <li class="nav-item">
              <a
                class="nav-link active text-info border border-info rounded-5 px-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" aria-current="page" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" aria-current="page" href="#"
                >Live cameras</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" aria-current="page" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" aria-current="page" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class=" w-100">
      <div class="container">
        <div class="container" id="containerSearch">
          <input
            type="text"
            placeholder="Find your location... "
            class="mt-5"
            id="cityInput"
          />
          <button class="btn" id="btn">Find</button>
        </div>
        <div class="row">
          <div class="col-lg-4  mb-4">
            <div class="weather-card">
              <div class="date d-flex justify-content-between">
                <p id="todayDay">Tuesday</p>
                <p id="todayDate">23 September</p>
              </div>
              <div class="weather">
                <p id="location">Asyut</p>
                <div class="d-flex align-items-center">
                  <h2 id="todayTemp">34.4 °C</h2>
                  <img
                    id="weatherConditionIcon"
                    src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                    alt="weather icon"
                    class="ms-4"
                  />
                </div>
                <small id="weatherConditionText">Sunny</small>
                <div class="detail-icons d-flex mt-3">
                  <div class="me-3">
                    <i class="fas fa-umbrella"></i>
                    <sup>20%</sup>
                  </div>
                  <div class="me-3">
                    <i class="fas fa-wind"></i>
                    <sup>18km/h</sup>
                  </div>
                  <div class="me-3">
                    <i class="far fa-compass"></i>
                    <sup>East</sup>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4  mb-4">
            <div class="weather-card text-center">
              <div class="date">
                <p id="tomorrowDay">Wednesday</p>
              </div>
              <div class="weather">
                <img
                  id="tomorrowIcon"
                  src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                  alt="weather icon"
                />
                <h3 class="text-white mt-3">33.3 °C</h3>
                <p class="text-white-50">22.4 °C</p>
                <small id="tomorrowConditionText">Sunny</small>
              </div>
            </div>
          </div>

          <div class="col-lg-4  mb-4">
            <div class="weather-card text-center">
              <div class="date">
                <p id="afterTomorrowDay">Thursday</p>
              </div>
              <div class="weather">
                <img
                  id="afterTomorrowIcon"
                  src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                  alt="weather icon"
                />
                <h3 class="text-white mt-3">35.0 °C</h3>
                <p class="text-white-50">23.1 °C</p>
                <small id="afterTomorrowConditionText">Sunny</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <footer class="footer  ">
    <div class="subscribe-box container">
      <input type="email" placeholder="Enter your email to subscribe...">
      <button>Subscribe</button>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-google-plus-g"></i></a>
      <a href="#"><i class="fab fa-pinterest-p"></i></a>
    </div>
    <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
  </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
